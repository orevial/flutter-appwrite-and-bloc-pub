name: flutter_backends
description: Sample project to demonstrate usage of various Flutter backends

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.1.0+1
  cupertino_icons: ^1.0.4
  equatable: ^2.0.3
  flutter_bloc: ^8.0.0
  flutter_slidable: ^1.1.0
  backend_repository:
    path: packages/backend_repository
  # AppWrite backend
  appwrite: ^2.0.3
  appwrite_repository:
    path: packages/appwrite_repository
  # AWS Amplify backend
  aws_amplify_repository:
    path: packages/aws_amplify_repository
  amplify_flutter: ^0.2.10
  amplify_auth_cognito: ^0.2.10
  amplify_datastore: ^0.2.10
  # Firebase backend
  firebase_repository:
    path: packages/firebase_repository
  firebase_core: ^1.10.0
  firebase_auth: ^3.2.0
  firebase_storage: ^10.1.0
  cloud_firestore: ^3.1.0
  # Supabase backend
  supabase_repository:
    path: packages/supabase_repository
  supabase_flutter: ^0.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
